<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header>
        <h1>Kamen škare papir</h1>
    </header>
    <section class="section">
        <button class="column column-4" id="kamen" type="submit">
            Kamen
        </button>
       <button class="column column-4" id="skare" type="submit">
            Škare
        </button>
        <button class="column column-4" id="papir" type="submit">
            Papir
        </button>        
        <p class="column column-12" id="computer"></p>
        <p class="column column-12" id="rezultat"></p>
        <p class="column column-12" id="pobjede"></p>
    </section>
    <section class="section">
        <h1 class="column column-12">Provjera palindroma</h1>
        <div class="column column-12">
            <input type="text" class="rijec" id="rijec">
            <button class="column column-6 provjeri" type="submit">
                Provjeri
            </button>
        </div>
        <p class="column column-12" id="palindrom"></p>
    </section>
    <section class="section">
        <h1 class="column column-12">Niz brojeva</h1>
        <input type="text" class="column column-6 brojevi" id="brojevi">
        <input type="number" min="1" class="column column-3 traziBroj" id="traziBroj">
        <button class="column column-3 nadi" type="submit">Nađi</button>
        <p class="column column-12 naden" id="naden"></p>
    </section>
    <script src="app.js"></script>
</body>
</html>
